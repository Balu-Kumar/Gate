<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        .notes-container input, .notes-container textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .notes-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .notes-container button:hover {
            background-color: #45a049;
        }
        .notes-list {
            list-style-type: none;
            padding: 0;
        }
        .note-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .note-item button {
            background-color: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .note-item button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        English Notes
    </header>
    <div class="container">
        <h2>Write a Note</h2>
        <div class="notes-container">
            <input type="date" id="note-date">
            <textarea id="note-content" rows="4" placeholder="Write your notes here..."></textarea>
            <button onclick="addNote()">Add Note</button>
        </div>
        <h2>Saved Notes</h2>
        <ul id="notes-list" class="notes-list"></ul>
    </div>
    <script>
        document.getElementById('note-date').valueAsDate = new Date();

        function getNotes() {
            const notes = localStorage.getItem('english-notes');
            return notes ? JSON.parse(notes) : [];
        }

        function saveNotes(notes) {
            localStorage.setItem('english-notes', JSON.stringify(notes));
        }

        function addNote() {
            const date = document.getElementById('note-date').value;
            const content = document.getElementById('note-content').value;
            if (!date || !content) {
                alert('Please fill out both date and content!');
                return;
            }

            const notes = getNotes();
            notes.push({ date, content });
            saveNotes(notes);
            displayNotes();
            document.getElementById('note-date').valueAsDate = new Date();
            document.getElementById('note-content').value = '';
        }

        function deleteNote(index) {
            const notes = getNotes();
            notes.splice(index, 1);
            saveNotes(notes);
            displayNotes();
        }
