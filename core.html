<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Subjects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        li:hover {
            background-color: #ddd;
        }
        .hidden {
            display: none;
        }
        .notes-container input, .notes-container textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .notes-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .notes-container button:hover {
            background-color: #45a049;
        }
        .notes-list {
            list-style-type: none;
            padding: 0;
        }
        .note-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .note-item button {
            background-color: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .note-item button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        Core Subjects
    </header>
    <div class="container">
        <h2>Subjects</h2>
        <ul id="subjects-list">
            <li onclick="showNotes('fluid_mechanics')">Fluid Mechanics</li>
            <li onclick="showNotes('heat_transfer')">Heat Transfer</li>
            <li onclick="showNotes('mass_transfer')">Mass Transfer</li>
            <li onclick="showNotes('chemical_reaction_engineering')">Chemical Reaction Engineering</li>
            <li onclick="showNotes('process_control')">Process Control</li>
            <li onclick="showNotes('chemical_engineering_thermodynamics')">Chemical Engineering Thermodynamics</li>
            <li onclick="showNotes('materials_science')">Materials Science</li>
            <li onclick="showNotes('chemical_technology')">Chemical Technology</li>
            <li onclick="showNotes('plant_design_and_economics')">Plant Design and Economics</li>
            <li onclick="showNotes('transport_phenomena')">Transport Phenomena</li>
        </ul>
        <div id="notes-container" class="hidden">
            <h2 id="notes-title"></h2>
            <div class="notes-container">
                <input type="date" id="note-date">
                <textarea id="note-content" rows="4" placeholder="Write your notes here..."></textarea>
                <button onclick="addNote()">Add Note</button>
            </div>
            <h2>Saved Notes</h2>
            <ul id="notes-list" class="notes-list"></ul>
        </div>
    </div>
    <script>
        document.getElementById('note-date').valueAsDate = new Date();

        function showNotes(subject) {
            document.getElementById('notes-container').classList.remove('hidden');
            document.getElementById('notes-title').innerText = subject.replace(/_/g, ' ') + ' Notes';
            displayNotes(subject);
        }

        function getNotes(subject) {
            const notes = localStorage.getItem(subject + '-notes');
            return notes ? JSON.parse(notes) : [];
        }

        function saveNotes(subject, notes) {
            localStorage.setItem(subject + '-notes', JSON.stringify(notes));
        }

        function addNote() {
            const date = document.getElementById('note-date').value;
            const content = document.getElementById('note-content').value;
            if (!date || !content) {
                alert('Please fill out both date and content!');
                return;
            }

            const subject = document.getElementById('notes-title').innerText.replace(' Notes', '').replace(/ /g, '_').toLowerCase();
            const notes = getNotes(subject);
            notes.push({ date, content });
            saveNotes(subject, notes);
            displayNotes(subject);
            document.getElementById('note-date').valueAsDate = new Date();
            document.getElementById('note-content').value = '';
        }

        function deleteNote(subject, index) {
            const notes = getNotes(subject);
            notes.splice(index, 1);
            saveNotes(subject, notes);
            displayNotes(subject);
        }

        function displayNotes(subject) {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';
            const notes = getNotes(subject);
            notes.forEach((note, index) => {
                const noteItem = document.createElement('li');
                noteItem.className = 'note-item';
                noteItem.innerHTML = `
                    <strong>${note.date}:</strong> ${note.content}
                    <button onclick="deleteNote('${subject}', ${index})">Delete</button>
                `;
                notesList.appendChild(noteItem);
            });
        }
    </script>
</body>
</html>
